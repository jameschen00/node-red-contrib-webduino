<script type='text/javascript'>
(function() {
  'use strict';

  RED.nodes.registerType('dht', {
    category: 'Webduino',
    color: '#c6dbef',
    inputs: 1,
    outputs: 1,
    defaults: {
      board: {
        type: 'board',
        required: true
      },
      pin: {
        value: '10',
        required: true
      },
      autostartInterval: {
        value: ''
      }
    },
    icon: 'icon.png',
    label: function() {
      return 'dht (' + this.pin + ')';
    }
  });
}());
</script>
<script type="text/x-red" data-template-name="dht">
  <div class="form-row">
    <label for="node-input-board">Board</label>
    <input type="text" id="node-input-board">
  </div>
  <div class="form-row">
    <label for="node-input-pin">Pin</label>
    <select type="text" id="node-input-pin">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-autostartInterval">Auto-Start Interval</label>
    <input type="text" id="node-input-autostartInterval" style="width:50px"> seconds (0 to disable)
  </div>
</script>
<script type="text/x-red" data-help-name="dht">
  <p>Send messages to control a dht sensor.</p>
  <p>msg.payload = <b>method<i>[, parameter list...]</i></b>
    <ul>
      <li><b>read,5000</b> - Start reading at a 5-secs interval</li>
      <li><b>stopRead</b> - Stop reading</li>
    </ul>
  </p>
</script>
