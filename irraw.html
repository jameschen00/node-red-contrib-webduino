<script type='text/javascript'>
(function() {
  'use strict';

  RED.nodes.registerType('irraw', {
    category: 'Webduino',
    color: '#c6dbef',
    inputs: 1,
    outputs: 1,
    defaults: {
      board: {
        type: 'board',
        required: true
      },
      sendPin: {
        value: '12',
        required: true
      },
      recvPin: {
        value: '14',
        required: true
      },
      autostartRecv: {
        value: ''
      },
    },
    icon: 'icon.png',
    label: function() {
      return 'irraw (' + this.sendPin + ', ' + this.recvPin + ')';
    }
  });
}());
</script>
