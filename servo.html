<script type='text/javascript'>
(function() {
  'use strict';

  RED.nodes.registerType('servo', {
    category: 'Webduino',
    color: '#c6dbef',
    inputs: 1,
    defaults: {
      board: {
        type: 'board',
        required: true
      },
      pin: {
        value: '8',
        required: true
      },
      init: {
        value: '90'
      }
    },
    label: function() {
      return 'servo angle';
    }
  });
}());
</script>
<script type="text/x-red" data-template-name="servo">
  <div class="form-row">
    <label for="node-input-board">Board</label>
    <input type="text" id="node-input-board">
  </div>
  <div class="form-row">
    <label for="node-input-pin">Pin</label>
    <select type="text" id="node-input-pin">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-init">Init Angle</label>
    <form>
      <input id="node-input-init" type="range" name="rangeInput" min="0" max="180" value="90" oninput="this.form.textInput.value=this.value" style="width:50%" />
      <input type="number" name="textInput" min="0" max="180" value="90" oninput="this.form.rangeInput.value=this.value" style="width:10%" />
    </form>
  </div>
</script>
