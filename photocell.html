<script type='text/javascript'>
(function() {
  'use strict';

  RED.nodes.registerType('photocell', {
    category: 'Webduino',
    color: '#c6dbef',
    inputs: 1,
    outputs: 1,
    defaults: {
      board: {
        type: 'board',
        required: true
      },
      pin: {
        value: '5',
        required: true
      },
      action: {
        value: 'on',
        required: true
      }
    },
    label: function() {
      return 'photocell ' + this.action;
    }
  });
}());
</script>
<script type="text/x-red" data-template-name="photocell">
  <div class="form-row">
    <label for="node-input-board">Board</label>
    <input type="text" id="node-input-board">
  </div>
  <div class="form-row">
    <label for="node-input-pin">Pin</label>
    <select type="text" id="node-input-pin">
      <option value="0">A0</option>
      <option value="1">A1</option>
      <option value="2">A2</option>
      <option value="3">A3</option>
      <option value="4">A4</option>
      <option value="5">A5</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-action">Action</label>
    <select type="text" id="node-input-action">
      <option value="on">on</option>
      <option value="off">off</option>
    </select>
  </div>
</script>
