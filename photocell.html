<script type='text/javascript'>
(function() {
  'use strict';

  RED.nodes.registerType('photocell', {
    category: 'Webduino',
    color: '#c6dbef',
    inputs: 1,
    outputs: 1,
    defaults: {
      board: {
        type: 'board',
        required: true
      },
      pin: {
        value: '5',
        required: true
      },
      autoStart: {
        value: ''
      },
      samplingInterval: {
        value: '100'
      }
    },
    icon: 'icon.png',
    label: function() {
      return 'photocell (' + this.pin + ')';
    }
  });
}());
</script>
<script type="text/x-red" data-template-name="photocell">
  <div class="form-row">
    <label for="node-input-board">Board</label>
    <input type="text" id="node-input-board">
  </div>
  <div class="form-row">
    <label for="node-input-pin">Pin</label>
    <select type="text" id="node-input-pin">
      <option value="0">A0</option>
      <option value="1">A1</option>
      <option value="2">A2</option>
      <option value="3">A3</option>
      <option value="4">A4</option>
      <option value="5">A5</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-autoStart">Auto Start</label>
    <select type="text" id="node-input-autoStart">
      <option value="True">True</option>
      <option value="">False</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-samplingInterval">Sampling Interval</label>
    <input type="text" id="node-input-samplingInterval" style="width:50px">
  </div>
</script>
<script type="text/x-red" data-help-name="photocell">
  <p>Sending message to trigger photocell.</p>
  <p>msg.payload
    <ul>
      <li><b>on</b> - turn on</li>
      <li><b>of</b> - turn off</li>
    </ul>
  </p>
</script>
